<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coding Exercise</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

						<form>

							<div class="form-group">
								<label for="sel1">Number of Tasks to Retrieve:</label>
								<select class="form-control" id="numTasks">

									<option value=5 selected>5</option>

							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
		

		<div class="row">
			<!-- Results Panel -->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Asana Tasks</h3>
					</div>
					<div class="panel-body" id="wellSection">

					</div>
				</div>


			</div>


		</div>
</div>
</div>


<script src="logic.js"></script>
